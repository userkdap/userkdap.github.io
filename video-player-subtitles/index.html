<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ο συγγραφέας">
    <meta name="description" content="Εμφάνιση συγκεκριμένων υποδιαιρέσεων του περιεχομένου">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Video Player with Subtitles</title>
</head>

<body>
    <h2>Video Player with Subtitles</h2>
    <section>
        Enter a video URL below to view remote file or click to upload local file
    </section>
    <section>
        <input type="url" id="doc-url">
    </section>
    <section>
        <input type="file" id="upload-video" accept="video/mp4" />
        <button id="add-video">Upload video file</button>
    </section>
    <section id="out-link">
        File selected: <output id="view-url" name="result" for="doc-url"></output>
    </section>
    <section>
        <button id="clear">Clear</button>
    </section>
    <figure id="i-frame"></figure>
    <section>
        <input type="file" id="upload-subs" accept="text/vtt" />
        <button id="add-subs">Add subtitles (.vtt)</button>
    </section>
    <section>
        <output id="file-info" name="subs-file" for="upload-subs"></output>
    </section>
</body>

</html>
