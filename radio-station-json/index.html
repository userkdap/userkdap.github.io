<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ο συγγραφέας">
    <meta name="description" content="Εμφάνιση συγκεκριμένων υποδιαιρέσεων του περιεχομένου">
    <title>Radio Station JSON</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
    <h2>Radio Station JSON</h2>
    <section id="dropbox" data-state="inactive">
        <section id="input-url">
            <label for="doc-url">Type the URL of a radio station in the input box below and press Enter (or Spacebar)</label>
            <section><input type="url" id="doc-url"></section>
        </section>

        <section class="buttons">
            <input type="file" id="upload-station" accept="text/*" />
            <button id="open-station">Open station</button>
            <button id="load-stations">Load stations</button>
            <button id="export-stations">Export stations</button>
            <button id="clear-btn">Clear</button>
        </section>

        <section id="output-info">
            <section id="msg-area" name="msg-area" for="doc-url"></section>
            <label for="file-info">Now Playing:</label>
            <output id="file-info" name="file-info" for="doc-url"></output>
            <span id="size-info"><!-- file size --></span>
        </section>
    </section>

    <section id="i-frame" data-state="inactive">
        <!-- iframe -->
    </section>

    <section id="stations">
        <select id="select-station" size="8">
            <option value="">Select a station</option>
            <!--
            <option value="akf7zea5kzuvv">http://stream.radiojar.com/akf7zea5kzuvv.m4a</option>
            -->
        </select>
    </section>
</body>

</html>
