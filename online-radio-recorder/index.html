        <title>Online Radio Recorder</title>

    <body>
        <h1>Online Radio Recorder</h1>
        <section id="app-info">
            <section>Enjoy your favorite radio stations</section>
            <section>To record, turn switch On first</section>
        </section>
        <section class="recorders">
            <button id="record-btn">üî¥</button>
            <button id="pause-btn">‚è∏</button>
            <button id="stop-btn">‚èπ</button>
            <button id="download-btn">üì•</button>
            <section class="rec-check">
                <label for="rec-switch" class="switch" data-state="active">
                    <input type="checkbox" id="rec-switch" list="checkmarks" value="off"><span class="slider"></span>
                </label>
                <datalist id="checkmarks">
                    <option value="off" label="Off"></option>
                    <option value="on" label="On"></option>
                </datalist>
            </section>
        </section>
        <section class="buttons">
            <button id="reset-btn">Reset</button>
        </section>
        <section class="presets">
            <select id="select-preset" size="6">
                <option value="">Select preset stations</option>
            </select>
        </section>
        <section id="output-info">
            <section id="msg-area" name="msg-area" for="select-station"></section>
            <label for="file-info">Now Playing:</label>
            <output id="file-info" name="file-info" for="select-station"></output>
            <span id="size-info"></span>
        </section>
        <section id="embed">
            <audio id="audio-elem" data-state="active" controls="" preload="none" crossorigin="anonymous" autoplay="" src="about:blank"></audio>
        </section>
        <section class="stations">
            <select id="select-station" size="8">
                <option value="">Select a station</option>
            </select>
        </section>
    </body>
