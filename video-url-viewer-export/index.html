<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ο συγγραφέας">
    <meta name="description" content="Εμφάνιση συγκεκριμένων υποδιαιρέσεων του περιεχομένου">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Video URL Viewer</title>
</head>

<body>
    <h2>Video URL Viewer with Subtitles</h2>
    <section>
        Enter a video containing URL below to generate a link to view it
    </section>
    <section>
        <input type="url" id="doc-url">
    </section>
    <section>
        <button id="generate">View URL</button>
        <button id="download-file">Download</button>
        <button id="export">Export Links</button>
        <button id="clear-recent">Clear Recent</button>
    </section>
    <section class="out-link">
        Result: <output id="view-url" name="result" for="doc-url"></output>
    </section>
    <section class="control">
        <button id="copy-url">Click to Copy</button>
        <span id="copy-msg"></span>
    </section>
    <section>
        <button id="clear">Clear</button>
    </section>
    <figure id="i-frame"></figure>
    <section>
        <input type="file" id="upload-subs" accept="text/vtt" />
        <button id="add-subs">Add subtitles (.vtt)</button>
    </section>
    <section>
        <output id="file-info" name="subs-file" for="upload-subs"></output>
    </section>
</body>

</html>
